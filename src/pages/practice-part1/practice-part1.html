<ion-header>
    <ion-navbar color="primary">
        <ion-title>Part 1: Photo</ion-title>
        <ion-buttons end>
            <button ion-button outline icon-left (click)="doCheck()">                
                <ion-icon name="checkmark"></ion-icon>
                Answers
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content>
    <div class="container">
        <p text-justify>Look at the picture and listen to sentences. Choose the sentence that best describes the picture.</p>
        <img src="{{urlImg}}" />
        <div class="point" *ngIf="showPoint">
            Correct({{point}}/{{length}})
        </div>
        <ion-list>
            <ion-item (click)='choose("A")'>
                <ion-avatar item-left>
                    <img src="assets/icon/ic_a.png">
                </ion-avatar>
                <h2 [ngClass]="cssKeyA" text-wrap>{{keyA}}</h2>
            </ion-item>
            <ion-item (click)='choose("B")'>
                <ion-avatar item-left>
                    <img src="assets/icon/ic_b.PNG">
                </ion-avatar>
                <h2 [ngClass]="cssKeyB" text-wrap>{{keyB}}</h2>
            </ion-item>
            <ion-item (click)='choose("C")'>
                <ion-avatar item-left>
                    <img src="assets/icon/ic_c.PNG">
                </ion-avatar>
                <h2 [ngClass]="cssKeyC" text-wrap>{{keyC}}</h2>
            </ion-item>
            <ion-item (click)='choose("D")'>
                <ion-avatar item-left>
                    <img src="assets/icon/ic_d.PNG">
                </ion-avatar>
                <h2 [ngClass]="cssKeyD" text-wrap>{{keyD}}</h2>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
<ion-footer>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button class="btn-play" large ion-button color="light" (click)="playAudio()" clear icon-only>
                <ion-icon [hidden] = 'isPlay' name='play'></ion-icon>
                <ion-icon [hidden] = '!isPlay' name='pause'></ion-icon>                
            </button>
        </ion-buttons>
        <ion-range color="light" [(ngModel)]="process" min="0" max="100">
            <ion-label color="light" range-left>{{convertTime(currentTime)}}</ion-label>
            <ion-label color="light" range-right>{{convertTime(duration)}}</ion-label>
        </ion-range>
    </ion-navbar>
</ion-footer>
