<ion-header>
    <ion-navbar>
    </ion-navbar>
</ion-header>
<ion-content class="list-avatar-page">
    <ion-list>
        <ion-list-header>
            SUMMARY
        </ion-list-header>
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/icon/icon_wordincontext.png">
            </ion-avatar>
            <h2>Words In Context</h2>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            LISTENING
        </ion-list-header>
        <ion-item (click)="goToPartDetail(1)">
            <ion-avatar item-left>
                <img src="assets/icon/icon_part1.png">
            </ion-avatar>
            <h2>Part 1: Photo</h2>
        </ion-item>
        <ion-item (click)="goToPartDetail(2)">
            <ion-avatar item-left>
                <img src="assets/icon/icon_part2.png">
            </ion-avatar>
            <h2>Part 2: Question - Response</h2>
        </ion-item>
        <ion-item (click)="goToPartDetail(3)">
            <ion-avatar item-left>
                <img src="assets/icon/icon_part3.png">
            </ion-avatar>
            <h2>Part 3: Short Conversations</h2>
        </ion-item>
        <ion-item (click)="goToPartDetail(4)">
            <ion-avatar item-left>
                <img src="assets/icon/icon_part4g.png">
            </ion-avatar>
            <h2>Part 4: Short Talk</h2>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            READING
        </ion-list-header>
        <ion-item (click)="goToPartDetail(5)">
            <ion-avatar item-left>
                <img src="assets/icon/icon_part5.png">
            </ion-avatar>
            <h2>Part 5: Incomplete Sentences</h2>
        </ion-item>
        <ion-item (click)="goToPartDetail(6)">
            <ion-avatar item-left>
                <img src="assets/icon/icon_part6.png">
            </ion-avatar>
            <h2>Part 6: Text Completion</h2>
        </ion-item>
        <ion-item (click)="goToPartDetail(7)">
            <ion-avatar item-left>
                <img src="assets/icon/icon_part7.png">
            </ion-avatar>
            <h2>Part 7: Reading Comprehension</h2>
        </ion-item>
    </ion-list>
</ion-content>
