<ion-header>

    <ion-navbar>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h5>Choose your word</h5>
    <ion-list>
        <ion-item (click)="goToWordsDetail(word)" *ngFor="let word of words">
            {{word.word}}
            <ion-card *ngIf="word.examples[0]">{{word.examples[0].sentence}}</ion-card>
            <ion-card *ngIf="word.families[0]">{{word.families[0].word}}</ion-card>
        </ion-item>
    </ion-list>

</ion-content>
