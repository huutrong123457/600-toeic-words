<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button icon-only>
                <ion-icon name="book"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>600 essential toeic words</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="openModal()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col (click)="goToLessonTabs(lesson)" *ngFor="let lesson of lessons" col-6 col-sm-6 col-md-4 col-lg-4>
                <div [style.background-image]="'url(' + lesson.linkImg + ')'" class="background">
                    <div class="transbox">
                        <div class="card-title">
                            {{lesson.lesson}}
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
